<!-- fetch data from amazonaws -->

<script>
$.ajax({
url: 'https://s3-ap-southeast-1.amazonaws.com/advisory-data/positions.json',
type: "get",
dataType: "json",

success: function(data) {
drawTable(data);
}
});

function drawTable(data) {
for (var i = 0; i < data.positions.length; i++) {
drawRow(data.positions[i]);
}
}

function drawRow(rowData) {
var row = $("<tr />")
$("#personDataTable").append(row); 
row.append($("<td>" + rowData.symbol + "</td>"));
row.append($("<td>" + rowData.volume + "</td>"));
row.append($("<td>" + rowData.price + "</td>"));
}
</script>
